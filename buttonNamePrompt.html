<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Name Prompt - use of variables</title>

</head>
<body>
    <div class="container">
        <button>Press me</button>
    </div>
    <script>
            const button = document.querySelector('Press Me!');
            button.onclick = function() {
                alert('Thanks for Accepting my Late Work :)'');
            }
            </script>
</body>
</html>
